<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
    <title>Web3</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="resources/styles/Styles.css" rel="stylesheet" type = "text/css"/>
</h:head>
<h:body styleClass="body">
    <h:link outcome="main" id="backlink">
        Назад
    </h:link>
    <table class = "table main">
        <tr>
            <td colspan="2">
                <h2 class = "header main">Работа Козлова Виктора Николаевича<br/>Студента группы P3210<br/>
                    Номер варианта:10111</h2>
            </td>
        </tr>
        <tr>
            <td id = "inputxyr">
                <h:form id = "newDot">
                    <table class = "table data">
                        <tr>
                            <td colspan="3"><h1 class="header data">Введите данные</h1></td>
                        </tr>
                        <tr class="values">
                            <td>Значение х:</td>
                            <td>Значение y:</td>
                            <td>Значение R:</td>
                        </tr>
                        <tr>
                            <td>
                                <table class = "table x">
                                    <tr>
                                        <td>
                                            <label class = "label x">
                                                <h:commandLink value="-2" action="#{results.dot.setX(-2)}" immediate="true" styleClass = "link">
                                                    <f:ajax execute="@this"/>
                                                    <f:ajax render="x_value"/>
                                                </h:commandLink>
                                            </label>

                                        </td>
                                        <td>
                                            <label class = "label x">
                                                <h:commandLink value="-1.5" action="#{results.dot.setX(-1.5)}" immediate="true" styleClass = "link">
                                                    <f:ajax execute="@this"/>
                                                    <f:ajax render="x_value"/>
                                                </h:commandLink>
                                            </label>
                                        </td>
                                        <td>
                                            <label class = "label x">
                                                <h:commandLink value="-1" action="#{results.dot.setX(-1)}" immediate="true" styleClass = "link">
                                                    <f:ajax execute="@this"/>
                                                    <f:ajax render="x_value"/>
                                                </h:commandLink>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class = "label x">
                                                <h:commandLink value="-0.5" action="#{results.dot.setX(-0.5)}" immediate="true" styleClass = "link">
                                                    <f:ajax execute="@this"/>
                                                    <f:ajax render="x_value"/>
                                                </h:commandLink>
                                            </label>
                                        </td>
                                        <td>
                                            <label class = "label x">
                                                <h:commandLink value="0" action="#{results.dot.setX(0.0)}" immediate="true" styleClass = "link">
                                                    <f:ajax execute="@this"/>
                                                    <f:ajax render="x_value"/>
                                                </h:commandLink>
                                            </label>
                                        </td>
                                        <td>
                                            <label class = "label x">
                                                <h:commandLink value="0.5" action="#{results.dot.setX(0.5)}" immediate="true" styleClass = "link">
                                                    <f:ajax execute="@this"/>
                                                    <f:ajax render="x_value"/>
                                                </h:commandLink>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class = "label x">
                                                <h:commandLink value="1" action="#{results.dot.setX(1)}" immediate="true" styleClass = "link">
                                                    <f:ajax execute="@this"/>
                                                    <f:ajax render="x_value"/>
                                                </h:commandLink>
                                            </label>
                                        </td>
                                        <td>
                                            <label class = "label x">
                                                <h:commandLink value="1.5" action="#{results.dot.setX(1.5)}" immediate="true" styleClass = "link">
                                                    <f:ajax execute="@this"/>
                                                    <f:ajax render="x_value"/>
                                                </h:commandLink>
                                            </label>
                                        </td>
                                        <td>
                                            <label class = "label x">
                                                <h:commandLink value="2" action="#{results.dot.setX(2)}" immediate="true" styleClass = "link">
                                                    <f:ajax execute="@this"/>
                                                    <f:ajax render="x_value"/>
                                                </h:commandLink>
                                            </label>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <p><h:inputText value="#{results.dot.y}" id = "y_value" styleClass = "input"  autocomplete="off" >
                                    <f:converter converterId="typeConverter"/>
                                    <f:validator validatorId="yvalidator"/>
                                    <f:ajax render="y-error"/>
                                </h:inputText>
                                </p>
                                <p id = "value_of_y">[-3..3]</p>
                            </td>
                            <td>
                                <table class = "table r">
                                    <tr>
                                        <td>
                                            <label class = "label r">
                                                <h:commandLink value="1" action="#{results.dot.setR(1)}" immediate="true" styleClass = "link" onclick="repaint(1)">
                                                    <f:ajax execute="@this"/>
                                                    <f:ajax render="r_value"/>
                                                </h:commandLink>
                                            </label>

                                        </td>
                                        <td>
                                            <label class = "label r">
                                                <h:commandLink value="2" action="#{results.dot.setR(2)}" immediate="true" styleClass = "link" onclick="repaint(2)">
                                                    <f:ajax execute="@this"/>
                                                    <f:ajax render="r_value"/>
                                                </h:commandLink>
                                            </label>
                                        </td>
                                        <td>
                                            <label class = "label r">
                                                <h:commandLink value="3" action="#{results.dot.setR(3)}" immediate="true" styleClass = "link" onclick="repaint(3)">
                                                    <f:ajax execute="@this"/>
                                                    <f:ajax render="r_value"/>
                                                </h:commandLink>
                                            </label>
                                        </td>
                                        <td>
                                            <label class = "label r">
                                                <h:commandLink value="4" action="#{results.dot.setR(4)}" immediate="true" styleClass = "link" onclick="repaint(4)">
                                                    <f:ajax execute="@this"/>
                                                    <f:ajax render="r_value"/>
                                                </h:commandLink>
                                            </label>
                                        </td>
                                        <td>
                                            <label class = "label r">
                                                <h:commandLink value="5" action="#{results.dot.setR(5)}" immediate="true" styleClass = "link" onclick="repaint(5)">
                                                    <f:ajax execute="@this"/>
                                                    <f:ajax render="r_value"/>
                                                </h:commandLink>
                                            </label>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr class = "valuesxyr">
                            <td class="value x">
                                <label class = "label x">
                                    <h:outputText value="#{results.dot.x}" id = "x_value"/>
                                </label>
                            </td>
                            <td class="value y">
                                <p><h:message id="y-error" for="y_value"/></p>
                            </td>
                            <td class="value r">
                                <label class = "label r">
                                    <h:outputText value="#{results.dot.r}" id = "r_value"/>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <h:commandButton value="Проверить" action="#{results.addDot()}">
                                    <f:ajax render="checker"/>
                                    <f:ajax render="result_table"/>
                                    <f:ajax render="r_value"/>
                                    <f:ajax render="y_value"/>
                                    <f:ajax render="x_value"/>
                                </h:commandButton>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"><h:outputText value="#{results.validator}" id = "checker"/></td>
                        </tr>
                    </table>
                </h:form>
            </td>
            <td id="picture" align="center">
                <svg height= "300px" width= "300px" xmlns="http://www.w3.org/2000/svg" id = "svg">
                    <line stroke="white" x1="0" x2="300" y1="150" y2="150" />
                    <line stroke="white" x1="150" x2="150" y1="0" y2="300" />

                    <polygon fill="white" points="150,0 144,15 156,15" stroke="white" />
                    <polygon fill="white" points="300,150 285,156 285,144" stroke="white" />

                    <line stroke="white" x1="200" x2="200" y1="155" y2="145" />
                    <line stroke="white" x1="250" x2="250" y1="155" y2="145" />

                    <line stroke="white" x1="50" x2="50" y1="155" y2="145" />
                    <line stroke="white" x1="100" x2="100" y1="155" y2="145" />

                    <line stroke="white" x1="145" x2="155" y1="100" y2="100" />
                    <line stroke="white" x1="145" x2="155" y1="50" y2="50" />

                    <line stroke="white" x1="145" x2="155" y1="200" y2="200" />
                    <line stroke="white" x1="145" x2="155" y1="250" y2="250" />

                    <polygon points="150,150 150,250 100,150" stroke="white" fill-opacity="0.3" class = "figure triangle" />

                    <polygon fill-opacity="0.3" points="150,150 250,150 250,50 150,50"
                             stroke="white" class = "figure square" />
                    <path d="M 150 250 A 100 100, 90, 0, 0, 250 150 L 150 150 Z"  fill-opacity="0.3"
                          stroke="white" class = "figure circle" />

                    <text fill="white" x="195" y="140">R/2</text>
                    <text fill="white" x="252" y="140">R</text>

                    <text fill="white" x="40" y="140">-R</text>
                    <text fill="white" x="90" y="140">-R/2</text>

                    <text fill="white" x="160" y="105">R/2</text>
                    <text fill="white" x="160" y="45">R</text>

                    <text fill="white" x="160" y="205">-R/2</text>
                    <text fill="white" x="160" y="265">-R</text>

                    <text fill="white" x="288" y="140">X</text>
                    <text fill="white" x="160" y="10">Y</text>
                </svg>
            </td>
        </tr>
        <tr>
            <td id = "answers" colspan="2">
                    <h:dataTable value="#{results.dots}" var="dot" id = "result_table" styleClass="table results">
                        <h:column>
                            <f:facet name="header">X</f:facet>
                            #{dot.x}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Y</f:facet>
                            #{dot.y}
                        </h:column>

                        <h:column>
                            <f:facet name="header">R</f:facet>
                            #{dot.r}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Result</f:facet>
                            #{dot.result}
                        </h:column>
                    </h:dataTable>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <h:commandButton value="Сброс" action="#{results.reset()}" id="reset">
                    <f:ajax render="result_table"/>
                </h:commandButton>
            </td>
        </tr>
    </table>
</h:body>
<h:outputScript library="scripts" name="Scripts.js"/>
<h:form>
    <p:remoteCommand name="sendJsf" actionListener="#{results.getJs}" update="result_table"/>
</h:form>
</html>
